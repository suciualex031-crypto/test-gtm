function getCartValue() {
    return cart.reduce((sum, item) => sum + item.price, 0);
}

// 1. BEGIN CHECKOUT
function startCheckout() {
    window.dataLayer.push({
        event: "begin_checkout",
        ecommerce: {
            currency: "USD",
            value: getCartValue(),
            items: cart
        }
    });
    
    document.getElementById('step-cart').style.display = 'none';
    document.getElementById('step-shipping').style.display = 'block';
    logToScreen("Event: begin_checkout sent");
}

// 2. ADD SHIPPING INFO
function addShipping() {
    window.dataLayer.push({
        event: "add_shipping_info",
        ecommerce: {
            currency: "USD",
            value: getCartValue(),
            shipping_tier: "Ground", // Exemplu de parametru opÈ›ional
            items: cart
        }
    });

    document.getElementById('step-shipping').style.display = 'none';
    document.getElementById('step-payment').style.display = 'block';
    logToScreen("Event: add_shipping_info sent");
}

// 3. ADD PAYMENT INFO
function addPayment() {
    const method = document.getElementById('payment-method').value;
    window.dataLayer.push({
        event: "add_payment_info",
        ecommerce: {
            currency: "USD",
            value: getCartValue(),
            payment_type: method,
            items: cart
        }
    });

    logToScreen(`Event: add_payment_info (${method})`);
    alert("InformaÈ›ii de platÄƒ adÄƒugate! EÈ™ti gata pentru Purchase.");
}

// ModificÄƒm funcÈ›ia existentÄƒ openCart pentru a afiÈ™a containerul mare
function openCart() {
    window.dataLayer.push({ 
        event: "view_cart", 
        ecommerce: { value: getCartValue(), items: cart } 
    });
    document.getElementById('checkout-container').style.display = 'block';
    document.getElementById('step-cart').style.display = 'block';
    document.getElementById('step-shipping').style.display = 'none';
    document.getElementById('step-payment').style.display = 'none';
    logToScreen("Event: view_cart");
}

    <script>
        let cart = [];
        function logToScreen(msg) { 
            const log = document.getElementById('debug-log');

        }

        // view_item_list la Ã®nceput
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            event: "view_item_list",
            ecommerce: { item_list_name: "Dashboard List", items: [
                { item_id: "BTC-01", item_name: "Bitcoin", price: 98000 },
                { item_id: "ETH-01", item_name: "Ethereum", price: 3120 }
            ]}
        });

        // ECOMMERCE LOGIC
        function trackSelect(id, name, price) {
            window.dataLayer.push({ event: "select_item", ecommerce: { items: [{ item_id: id, item_name: name, price: price }] } });
            window.dataLayer.push({ event: "view_item", ecommerce: { value: price, items: [{ item_id: id, item_name: name, price: price }] } });
            logToScreen(`Select/View: ${name}`);
        }

        function trackAddToCart(id, name, price) {
            const item = { item_id: id, item_name: name, price: price, quantity: 1 };
            cart.push(item);
            window.dataLayer.push({ event: "add_to_cart", ecommerce: { value: price, items: [item] } });
            updateCartUI();
            logToScreen(`Added: ${name}`);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list');
            const totalEl = document.getElementById('cart-total');
            list.innerHTML = ""; let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                list.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:0.8rem;"><span>${item.item_name}</span><span>$${item.price} <button onclick="removeFromCart(${index})" style="color:red; background:none; border:none; cursor:pointer;">[X]</button></span></div>`;
            });
            totalEl.innerText = "$" + total.toLocaleString();
            document.getElementById('shopping-cart').style.display = cart.length > 0 ? 'block' : 'none';
        }

        function removeFromCart(index) {
            const item = cart[index];
            window.dataLayer.push({ event: "remove_from_cart", ecommerce: { value: item.price, items: [item] } });
            cart.splice(index, 1); updateCartUI();
            logToScreen(`Removed: ${item.item_name}`);
        }

        function openCart() {
            window.dataLayer.push({ event: "view_cart", ecommerce: { value: cart.reduce((s,i)=>s+i.price,0), items: cart } });
            logToScreen("Event: view_cart");
        }

        // CONTACT & WAPP & FORM
        function triggerWapp() { 
            window.dataLayer.push({ 'event': 'wapp_click' }); 
            logToScreen('Event: Wapp Click'); 
        }

        function triggerVirtualContact() { 
            window.dataLayer.push({ 'event': 'virtual_pageview_contact', 'page_path': '/contact' }); 
            logToScreen('Event: Virtual Contact'); 
        }

        document.getElementById('gtm-test-form').addEventListener('submit', function(e) {
            e.preventDefault();

        // UI: Ticker & Scroll

            document.getElementById('btc-price').innerText = '$' + btc.toLocaleString(undefined, {maximumFractionDigits:0});
        }, 3000);

        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("scroll-progress").style.width = (winScroll / height) * 100 + "%";
