    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* DESIGN SYSTEM */
        :root { 
            --bg: #030712; --card: #111827; --primary: #10b981; 
            --secondary: #8b5cf6; --accent: #f59e0b; --text: #f9fafb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); min-height: 200vh; padding-top: 20px; }

        /* SCROLL BAR */
        #scroll-progress { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: linear-gradient(to right, var(--primary), var(--secondary)); z-index: 1000; }

        /* CONTAINER */
        .wrapper { width: 95%; max-width: 600px; margin: 0 auto; padding-bottom: 100px; }

        /* PRICE TICKER */
        .ticker { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 16px; margin-bottom: 20px; display: flex; justify-content: space-around; font-weight: bold; }
        .price.up { color: var(--primary); }
        .price.up::before { content: '‚ñ≤ '; }

        .dashboard { background: var(--card); padding: 30px; border-radius: 28px; border: 1px solid #1f2937; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; }
        
        h1 { font-size: 2.2rem; margin-bottom: 10px; letter-spacing: -1px; }
        .badge { background: var(--secondary); padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; display: inline-block; }

        /* BUTTONS */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; color: white; }
        .btn-call { background: var(--primary); color: var(--bg); }
        .btn-link { background: #1f2937; border: 1px solid #374151; }
        .btn-contact { background: var(--secondary); grid-column: span 2; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        /* SHARE SECTION */
        .share-box { margin-top: 30px; padding-top: 20px; border-top: 1px solid #1f2937; }
        .share-btns { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .share-icon { width: 40px; height: 40px; border-radius: 50%; background: #374151; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1.2rem; }
        .share-icon:hover { background: var(--accent); scale: 1.1; }

        /* INTERACTION LOG (Marea noutate) */
        #debug-log { position: fixed; bottom: 20px; right: 20px; width: 250px; max-height: 150px; background: rgba(0,0,0,0.8); border: 1px solid var(--secondary); border-radius: 12px; padding: 10px; font-family: monospace; font-size: 0.7rem; overflow-y: auto; color: #00ffaa; pointer-events: none; z-index: 999; }

        @media (max-width: 480px) { .btn-grid { grid-template-columns: 1fr; } .btn-contact { grid-column: span 1; } }
    </style>
</head>
<body>
    <div id="scroll-progress"></div>

    <div class="wrapper">

    <script>
        // 1. UPDATE PRE»öURI (Efect vizual)
        setInterval(() => {
            const btc = 98000 + Math.random() * 500;
            document.getElementById('btc-price').innerText = '$' + btc.toLocaleString(undefined, {maximumFractionDigits: 0});
        }, 3000);

        // 2. SCROLL PROGRESS
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        };

        // 3. DEBUG LOGGER PE ECRAN
        function logToScreen(msg) {
            const log = document.getElementById('debug-log');
            log.innerHTML += `<br>> ${msg}`;
            log.scrollTop = log.scrollHeight;
        }

        // 4. EVENIMENTE
        function shareEvent(platform) {
            window.dataLayer.push({
                'event': 'social_share',
                'method': platform
            });
            logToScreen(`Share: ${platform}`);
        }

        function triggerVirtualContact() {
            window.dataLayer.push({
                'event': 'virtual_pageview_contact',
                'page_path': '/contact'
            });
            logToScreen('Virtual PV: /contact');
        }

        document.getElementById('gtm-test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.dataLayer.push({
                'event': 'test_form_submit',

            });
            logToScreen('Form Submit: Sent');
        });

        function logEvent(name) { logToScreen(`Click: ${name}`); }
