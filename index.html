    <style>
        /* RESETARE & BAZƒÇ */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root { 
            --bg: #05070a; --card: #111827; --primary: #00ffaa; 
            --secondary: #6366f1; --text: #f9fafb; --input-bg: #0b0f1a;
        }

        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }

        /* CONTAINERUL PRINCIPAL (RESPONSIVE) */
        .dashboard { 
            width: 100%; 
            max-width: 550px; /* Nu se face mai mare de at√¢t pe desktop */
            background: var(--card); 
            padding: 30px; 
            border-radius: 24px; 
            border: 1px solid #1f2937; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            text-align: center;
            transition: all 0.3s ease;
        }

        /* TIPOGRAFIE DINAMICƒÇ */
        h1 { font-size: clamp(1.5rem, 5vw, 2.2rem); margin-bottom: 10px; background: linear-gradient(to right, #00ffaa, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #9ca3af; margin-bottom: 25px; font-size: 1rem; line-height: 1.5; }

        /* BUTOANE FLEXIBILE */
        .action-area { display: grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 25px; }
        
        /* PE TABLETE/DESKTOP BUTOANELE POT STA DOUƒÇ PE R√ÇND */
        @media (min-width: 480px) {
            .action-area { grid-template-columns: 1fr 1fr; }
            .btn-contact { grid-column: span 2; } /* Butonul de contact rƒÉm√¢ne lat pe tot r√¢ndul */
        }

        .btn { 
            padding: 15px; border-radius: 12px; border: none; font-weight: 600; 
            cursor: pointer; transition: 0.2s; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem;
        }
        .btn-call { background: var(--primary); color: #05070a; }
        .btn-link { background: #1f2937; color: white; border: 1px solid #374151; }
        .btn-contact { background: var(--secondary); color: white; }
        .btn:active { transform: scale(0.98); }

        /* FORMULAR RESPONSIV */
        form { background: var(--input-bg); padding: 20px; border-radius: 16px; border: 1px solid #1f2937; text-align: left; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.8rem; color: #6b7280; }
        input { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #374151; 
            background: var(--bg); color: white; font-size: 1rem; outline: none;
        }
        input:focus { border-color: var(--primary); }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(45deg, #00ffaa, #6366f1); border: none; border-radius: 8px; color: white; font-weight: 700; cursor: pointer; font-size: 1rem; }

        /* FOOTER */
        footer { margin-top: auto; padding: 20px; color: #475569; font-size: 0.8rem; }

        /* AJUSTƒÇRI PENTRU ECRANE FOARTE MICI */
        @media (max-width: 360px) {
            .dashboard { padding: 20px; }
            h1 { font-size: 1.3rem; }
        }
